# ============================================================
# HUGO CONFIGURATION (hugo.yaml)
# PURPOSE: Main configuration file for Hugo static site generator
# 
# KEY SETTINGS:
# - baseURL: Must match GitHub Pages URL including repo name
# - enableGitInfo: False (not needed for this site)
# - defaultContentLanguage: en (English)
# - permalinks.docs: Auto-generate URLs from folder structure
# - outputs.home: HTML, RSS, JSON (for search index)
# - languages: Site title and content directory setup
# 
# FEATURES:
# - Clean URLs without .html extension (uglyURLs: false)
# - Smooth scroll behavior (handled in CSS)
# - Multilingual support structure (ready for additional languages)
# - Search index generation via JSON output
# 
# CONTENT STRUCTURE:
# - Docs pages auto-generate URLs: /docs/:section/:basename/
# - Example: content/en/docs/getting-started/overview.md
#   ‚Üí URL: /docs/installation/overview/
# 
# RELATED FILES:
# - data/en/docs/sidebar.yml: Navigation structure
# - layouts/index.json: Search index template
# - layouts/_default/single.html: Doc pages
# - layouts/_default/list.html: Section pages (_index.md)
# ============================================================

# CRITICAL for GitHub Pages: Must include repository name in URL
baseURL: https://docs.podstack.ai/

enableGitInfo: false

defaultContentLanguage: en

# Output formats for search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Sitemap configuration
sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

# Clean URL configuration - use file path structure
permalinks:
  docs: /docs/:sections[1:]/:contentbasename/

# Enable clean URLs with trailing slashes
uglyURLs: false
canonifyURLs: false
relativeURLs: false

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Podstack Docs
    params:
      description: Modern GPU cloud platform for AI and machine learning workloads

# To omit the Google Analytics script, put a ~ in place of the G-XXXXXXXXXX below.
services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

params:
  project:
    # To omit the startYear, put a ~ in its place.
    startYear: 2022
    presentYear: 2025
    github:
      repo: username/repo
    themeColor:
      light: '#ffffff'
      dark: '#101010'

  author:
    name: PodStack Team
    url: https://github.com/podstack-ai
    email: contact@podstack.ai

  # Default keywords for SEO
  keywords:
    - gpu cloud
    - machine learning
    - ai platform
    - kubernetes
    - documentation

  logo:
    image: /images/favicon.ico
    title: PodStack
    subtitle: GPU Cloud Platform

  home:
    heading: Your next
    headingSegment2: Theme
    description: Description
    getStartedPath: docs/

  enableOGXSEO: true # Enable OG and SEO meta tags
  og_image: /images/logo.png # Default OG image for social sharing

  # Custom CSS for color overrides
  custom_css:
    - css/custom-colors.css

menus:
  main:
    - identifier: home
      name: Home
      pre: <i aria-hidden>üè°</i>
      pageRef: /
      weight: 10
    - identifier: docs
      name: Docs
      pre: <i aria-hidden>üìñ</i>
      pageRef: /docs
      weight: 20
    - identifier: labs
      name: Labs
      pre: <i aria-hidden>üß™</i>
      pageRef: /labs
      weight: 30