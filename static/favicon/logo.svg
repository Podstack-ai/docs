<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art Pod icon for Podstack - Orange theme -->
  <defs>
    <!-- 3D shadow effect -->
    <filter id="pixelShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="#1F2937"/>
  <rect x="2" y="2" width="36" height="36" rx="8" stroke="#F97316" stroke-width="1" stroke-opacity="0.3"/>

  <!-- 3D Stacked Pod Design - Row 0 (top) -->
  <rect x="12" y="6" width="4" height="4" fill="#FB923C" filter="url(#pixelShadow)"/>
  <rect x="16" y="6" width="4" height="4" fill="#FB923C" filter="url(#pixelShadow)"/>
  <rect x="20" y="6" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="24" y="6" width="4" height="4" fill="#EA580C" filter="url(#pixelShadow)"/>

  <!-- Row 1 -->
  <rect x="8" y="10" width="4" height="4" fill="#FB923C" filter="url(#pixelShadow)"/>
  <rect x="28" y="10" width="4" height="4" fill="#EA580C" filter="url(#pixelShadow)"/>

  <!-- Row 2 -->
  <rect x="8" y="14" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="12" y="14" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="16" y="14" width="4" height="4" fill="#FB923C" filter="url(#pixelShadow)"/>
  <rect x="20" y="14" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="24" y="14" width="4" height="4" fill="#EA580C" filter="url(#pixelShadow)"/>
  <rect x="28" y="14" width="4" height="4" fill="#C2410C" filter="url(#pixelShadow)"/>

  <!-- Row 3 -->
  <rect x="4" y="18" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="32" y="18" width="4" height="4" fill="#C2410C" filter="url(#pixelShadow)"/>

  <!-- Row 4 -->
  <rect x="8" y="22" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="12" y="22" width="4" height="4" fill="#FB923C" filter="url(#pixelShadow)"/>
  <rect x="16" y="22" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="20" y="22" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="24" y="22" width="4" height="4" fill="#EA580C" filter="url(#pixelShadow)"/>
  <rect x="28" y="22" width="4" height="4" fill="#C2410C" filter="url(#pixelShadow)"/>

  <!-- Row 5 -->
  <rect x="4" y="26" width="4" height="4" fill="#FB923C" filter="url(#pixelShadow)"/>
  <rect x="32" y="26" width="4" height="4" fill="#EA580C" filter="url(#pixelShadow)"/>

  <!-- Row 6 (bottom) -->
  <rect x="12" y="30" width="4" height="4" fill="#EA580C" filter="url(#pixelShadow)"/>
  <rect x="16" y="30" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="20" y="30" width="4" height="4" fill="#F97316" filter="url(#pixelShadow)"/>
  <rect x="24" y="30" width="4" height="4" fill="#C2410C" filter="url(#pixelShadow)"/>
</svg>
