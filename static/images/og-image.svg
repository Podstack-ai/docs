<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- GPU chip decoration -->
  <g transform="translate(900, 150)" opacity="0.15">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#6366f1"/>
    <rect x="20" y="20" width="40" height="40" rx="5" fill="#fff"/>
    <rect x="80" y="20" width="40" height="40" rx="5" fill="#fff"/>
    <rect x="140" y="20" width="40" height="40" rx="5" fill="#fff"/>
    <rect x="20" y="80" width="40" height="40" rx="5" fill="#fff"/>
    <rect x="80" y="80" width="40" height="40" rx="5" fill="#fff"/>
    <rect x="140" y="80" width="40" height="40" rx="5" fill="#fff"/>
  </g>

  <!-- Main content -->
  <text x="100" y="250" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    PodStack
  </text>

  <text x="100" y="320" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" fill="#a5a5c0">
    GPU Cloud Platform
  </text>

  <!-- Accent line -->
  <rect x="100" y="350" width="300" height="4" rx="2" fill="url(#accent-gradient)"/>

  <!-- Features -->
  <text x="100" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#8b8bab">
    A100 | H100 | L40S | V100 GPUs
  </text>

  <text x="100" y="470" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#8b8bab">
    Pay Per Minute | Zero Lock-in | Fractional GPU
  </text>

  <!-- URL -->
  <text x="100" y="550" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#6366f1">
    podstack.ai
  </text>
</svg>
