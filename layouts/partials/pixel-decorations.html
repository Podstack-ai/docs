<!-- Floating Pixel Decorations -->
<div class="pixel-decorations" aria-hidden="true">

    <!-- Simple pixel blocks - right side -->
    <div class="pixel-block pixel-block--lg pixel-orange-500 pixel-block-1 anim-float-slow delay-1"></div>
    <div class="pixel-block pixel-block--md pixel-orange-400 pixel-block-2 anim-float-medium delay-2"></div>
    <div class="pixel-block pixel-block--sm pixel-orange-600 pixel-block-3 anim-drift-right delay-3"></div>

    <div class="pixel-block pixel-block--xl pixel-orange-300 pixel-block-4 anim-float-slow delay-4"></div>
    <div class="pixel-block pixel-block--md pixel-orange-500 pixel-block-5 anim-pulse delay-5"></div>

    <div class="pixel-block pixel-block--lg pixel-orange-400 pixel-block-6 anim-float-medium delay-1"></div>
    <div class="pixel-block pixel-block--sm pixel-orange-700 pixel-block-7 anim-drift-left delay-2"></div>
    <div class="pixel-block pixel-block--md pixel-orange-500 pixel-block-8 anim-float-fast delay-6"></div>

    <!-- Left side blocks (hidden on smaller screens) -->
    <div class="pixel-block pixel-block--md pixel-orange-400 pixel-block-9 anim-float-slow delay-3"></div>
    <div class="pixel-block pixel-block--sm pixel-orange-600 pixel-block-10 anim-drift-right delay-4"></div>
    <div class="pixel-block pixel-block--lg pixel-orange-500 pixel-block-11 anim-float-medium delay-5"></div>

    <!-- Lego-style blocks -->
    <div class="lego-block lego-block--2x1 pixel-orange-500 lego-1 anim-float-slow delay-2"></div>
    <div class="lego-block lego-block--2x2 pixel-orange-400 lego-2 anim-float-medium delay-4"></div>
    <div class="lego-block lego-block--2x1 pixel-orange-600 lego-3 anim-drift-left delay-6"></div>

    <!-- Tetris L-block -->
    <div class="tetris-L pixel-orange-500 tetris-1 anim-float-slow delay-1">
        <div class="block-main"></div>
    </div>

    <!-- Tetris T-block -->
    <div class="tetris-T pixel-orange-400 tetris-2 anim-float-medium delay-3">
        <div class="block-main"></div>
    </div>

    <!-- Pixel grid clusters -->
    <div class="pixel-grid pixel-grid-1 anim-pulse delay-2">
        <div class="pixel-orange-500"></div>
        <div class="pixel-orange-400"></div>
        <div class="pixel-orange-600"></div>
        <div class="pixel-orange-400"></div>
        <div class="pixel-orange-300"></div>
        <div class="pixel-orange-500"></div>
        <div class="pixel-orange-700"></div>
        <div class="pixel-orange-400"></div>
        <div class="pixel-orange-500"></div>
    </div>

    <div class="pixel-grid pixel-grid-2 anim-float-slow delay-5">
        <div class="pixel-orange-400"></div>
        <div class="pixel-orange-500"></div>
        <div class="pixel-orange-300"></div>
        <div class="pixel-orange-600"></div>
        <div class="pixel-orange-400"></div>
        <div class="pixel-orange-700"></div>
        <div class="pixel-orange-500"></div>
        <div class="pixel-orange-400"></div>
        <div class="pixel-orange-600"></div>
    </div>

</div>
