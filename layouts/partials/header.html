<header class="site-header" id="site-header">
  <div class="header-container">
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Logo -->
    <a href="{{ .Site.BaseURL }}" class="logo">
      <img src="{{ "images/logo.png" | relURL }}" alt="{{ .Site.Title }}" class="logo-icon" />
      <span class="logo-text">{{ .Site.Title }}</span>
    </a>

    <!-- Main Navigation -->
    <nav class="main-nav" id="main-nav">
      <a href="/docs/getting-started/" class="{{ if eq .Section "docs" }}{{ if in .RelPermalink "getting-started" }}active{{ end }}{{ end }}">Get Started</a>
      <a href="/docs/sdk/" class="{{ if eq .Section "docs" }}{{ if in .RelPermalink "sdk" }}active{{ end }}{{ end }}">SDK</a>
      <a href="/docs/cli/" class="{{ if eq .Section "docs" }}{{ if in .RelPermalink "cli" }}active{{ end }}{{ end }}">CLI</a>
      <a href="/docs/support/" class="{{ if eq .Section "docs" }}{{ if in .RelPermalink "support" }}active{{ end }}{{ end }}">Customer Support</a>
    </nav>

    <!-- Right Utilities -->
    <div class="header-utilities">
      
      <!-- 
        SEARCH BAR
        PURPOSE: Allows users to search through documentation pages in real-time
        FEATURES:
          - Type at least 2 characters to search
          - Results appear in dropdown below input
          - Click result or press Enter to navigate
          - Keyboard navigation with arrow keys
          - Press Escape to close results
        RELATED FILES:
          - assets/js/header.js: Search logic and interactions
          - layouts/_default/index.json: Search index generation
          - assets/css/header.css: Styling (.search-container, .search-results, etc.)
      -->
      <div class="search-container" id="search-container">
        <input 
          type="search" 
          placeholder="Search docs..." 
          class="search-input"
          id="search-input"
          aria-label="Search documentation"
          autocomplete="off"
        />
        <button class="search-button" aria-label="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
        <!-- Search results dropdown - populated by header.js -->
        <div class="search-results" id="search-results"></div>
      </div>

      <!-- Theme Toggle -->
      <button class="theme-toggle-header" id="theme-toggle-header" aria-label="Toggle theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="moon-icon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="sun-icon">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>

    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>
  
  <!-- Mobile Menu Drawer -->
  <div class="mobile-menu" id="mobile-menu">
    <button class="mobile-menu-close" id="mobile-menu-close" aria-label="Close menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <nav>
      <a href="/docs/getting-started/">Get Started</a>
      <a href="/docs/sdk/">SDK</a>
      <a href="/docs/cli/">CLI</a>
      <a href="/docs/support/">Customer Support</a>
    </nav>
  </div>
</header>
