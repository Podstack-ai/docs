# ============================================================
# SIDEBAR NAVIGATION DATA (data/en/docs/sidebar.yml)
# PURPOSE: Defines the documentation sidebar structure with sections
# 
# STRUCTURE:
# - Root items: Top-level sections in sidebar
# - Each item can have nested child items (pages array)
# - Supports unlimited nesting depth
# - Recursively rendered by layouts/partials/sidebar-item.html
# 
# ITEM PROPERTIES:
# - title: Display name shown in sidebar (required)
# - slug: URL path segment (e.g., "installation" → /docs/installation/)
# - path: Full path override (alternative to slug, less common)
# - pages: Array of child items (optional, creates nested sections)
# 
# USAGE:
# - Loaded by layouts/partials/sidebar.html
# - Rendered recursively via layouts/partials/sidebar-item.html
# - Used by js/sidebar.js for toggle functionality
# - Referenced in css/sidebar.css for styling
# 
# EXAMPLE:
# - title: Installation         ← Becomes section header
#   slug: installation          ← URL: /docs/installation/
#   pages:
#     - title: Overview         ← Child item
#       slug: overview          ← URL: /docs/installation/overview/
# 
# NOTES:
# - Sidebar must match actual content folder structure
# - Items without matching .md files won't generate pages
# - Order here determines sidebar order
# 
# ============================================================

# Recursive sidebar structure
# Each item can have:
#   - title: Display name
#   - slug: URL segment (builds path from parent)
#   - path: Full path (alternative to slug)
#   - pages: Nested child items (unlimited depth)

- title: Installation
  slug: installation
  pages:
    - title: Overview
      slug: overview
    - title: Getting Started
      slug: getting-started
    - title: Docker Concepts
      slug: docker-concepts
      pages:
        - title: The Basics
          slug: the-basics
          pages:
            - title: Container Images
              slug: container-images
              pages:
                - title: What is a Container
                  slug: what-is-a-container

- title: Configuration
  slug: configuration
  pages:
    - title: Basic Configuration
      slug: basic-configuration

- title: Core Features
  slug: core-features
  pages:
    - title: Advanced Features
      slug: advanced-features
    - title: API Reference
      slug: api-reference

- title: Support
  slug: support
  pages:
    - title: Troubleshooting
      slug: troubleshooting
