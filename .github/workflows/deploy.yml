name: Hugo Build and Deploy

on:
  # Trigger on push to development, pre-production, and main branches
  push:
    branches:
      - development
      - pre-production
      - main
  
  # Trigger on PR to pre-production and main (for build/test)
  pull_request:
    branches:
      - pre-production
      - main
    types: [opened, synchronize, reopened]
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - development
          - pre-production
          - production

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: read

jobs:
  # Build and test job (runs on all branches)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "name=development" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/development" ]; then
            echo "name=development" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/pre-production" ]; then
            echo "name=pre-production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "name=production" >> $GITHUB_OUTPUT
          else
            echo "name=development" >> $GITHUB_OUTPUT
          fi

      - name: Build Hugo site
        run: hugo --minify --environment ${{ steps.env.outputs.name }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy to development environment
  deploy-dev:
    if: (github.ref == 'refs/heads/development' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'development')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.yourdomain.com
    steps:
      - name: Deploy to development
        run: |
          echo "Deploying to development environment"
          # Add your deployment commands here
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deploy to pre-production
  deploy-preprod:
    if: (github.ref == 'refs/heads/pre-production' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'pre-production')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pre-production
      url: https://preprod.yourdomain.com
    steps:
      - name: Deploy to pre-production
        run: |
          echo "Deploying to pre-production environment"
          # Add your deployment commands here

  # Deploy to production
  deploy-prod:
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://yourdomain.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
